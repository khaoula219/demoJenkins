version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
    - echo In the pre_build phase...
  build:
    commands:
    - echo Build started on `date`
  post_build:
    commands:
    - echo Build completed on `date`
    - mvn package
    - ls -R
    - mv target/bike-service-0.0.1-SNAPSHOT.war bike-service-0.0.1-SNAPSHOT.war
    - aws s3 cp bike-service-0.0.1-SNAPSHOT.war s3://spring-webapp-cicd/spring-app.zip
artifacts:
  files:
  - bike-service-0.0.1-SNAPSHOT.war
  - spring-app.zip
  - .ebextensions/**/*
